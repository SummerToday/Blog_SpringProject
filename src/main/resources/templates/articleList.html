<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f7f9fc;
        }

        .header-custom {
            background: #6a82fb;
            background: linear-gradient(to right, #fc5c7d, #6a82fb);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-custom h1, .header-custom h4 {
            margin: 0;
            font-weight: 300;
        }

        .container {
            margin-top: 2rem;
        }

        .card {
            margin-bottom: 1rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: #6a82fb;
            color: white;
            border-radius: 1rem 1rem 0 0;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #fc5c7d;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d4506c;
        }

        .btn-logout {
            background-color: #6a82fb;
            color: white;
            border: none;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #5563e7;
        }

        @media (max-width: 768px) {
            .header-custom h1 {
                font-size: 2rem;
            }

            .header-custom h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="header-custom">
    <h1 class="mb-3">What's your story?</h1>
    <h4 class="mb-3">당신의 이야기를 들려주세요!</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-custom btn-sm mb-3">글 등록</button>
    <div class="row" th:each="item : ${articles}">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:text="${item.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-logout" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
