<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7f9fc;
    }

    .header-custom {
      background: #6a82fb;
      background: linear-gradient(to right, #fc5c7d, #6a82fb);
      color: white;
      padding: 3rem 0;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-custom h1, .header-custom h4 {
      margin: 0;
      font-weight: 300;
    }

    .container {
      margin-top: 2rem;
    }

    article {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #fc5c7d;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .text-muted {
      color: #6c757d !important;
    }

    section p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #fc5c7d;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #d4506c;
    }

    .btn-secondary {
      background-color: #6a82fb;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5563e7;
    }
  </style>
</head>
<body>
<div class="header-custom">
  <h1 class="mb-3">What's your story?</h1>
  <h4 class="mb-3">당신의 이야기를 들려주세요!</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
