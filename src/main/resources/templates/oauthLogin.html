<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gradient-custom {
      background: #12c2e9;
      background: -webkit-linear-gradient(to left, #f64f59, #c471ed, #12c2e9);
      background: linear-gradient(to left, #f64f59, #c471ed, #12c2e9);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: gradientMove 10s ease infinite;
    }

    .welcome-header {
      position: absolute;
      top: 5vh;
      width: 100%;
      text-align: center;
      font-size: 8vh;
      color: white;
      font-weight: bold;
      padding: 2vh;
      opacity: 0;
      animation: fadeInDown 1.5s ease-out forwards;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.98);
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      padding: 3vh;
      width: 100%;
      max-width: 30vw;
      overflow: hidden;
      margin-top: 10vh;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 0.5s forwards;
    }

    h2, p {
      color: #333;
    }

    .btn-google {
      background-color: #fff;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2vh;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-google img {
      height: 4vh;
      transition: transform 0.3s ease;
    }

    .btn-google:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-google:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .welcome-header {
        font-size: 3vh;
        padding: 1vh;
      }

      .card {
        margin: 5vh;
        max-width: 90vw;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="gradient-custom">
<div class="welcome-header">오늘 들려줄 이야기는 무엇인가요?</div>
<div class="card text-center">
  <h2>Login</h2>
  <p class="mb-4">블로그를 이용하기 전에 로그인 해주세요!</p>
  <a href="/oauth2/authorization/google" class="btn-google">
    <img src="/img/google.png" alt="Login with Google">
  </a>
</div>
</body>
</html>
