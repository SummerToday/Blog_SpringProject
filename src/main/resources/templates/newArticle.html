<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f7f9fc;
        }

        .header-custom {
            background: #6a82fb;
            background: linear-gradient(to right, #fc5c7d, #6a82fb);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-custom h1, .header-custom h4 {
            margin: 0;
            font-weight: 300;
        }

        .container {
            margin-top: 2rem;
        }

        article {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header input {
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid #fc5c7d;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        header input:focus {
            border-color: #6a82fb;
            box-shadow: none;
        }

        section textarea {
            border: 2px solid #fc5c7d;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
        }

        section textarea:focus {
            border-color: #6a82fb;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #fc5c7d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d4506c;
        }
    </style>
</head>
<body>
<div class="header-custom">
    <h1 class="mb-3">What's your story?</h1>
    <h4 class="mb-3">당신의 이야기를 들려주세요!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                </section>
                <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
